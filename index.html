<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MediaPipe Object Detection for web</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript">

    function onReady(callback) {
      var intervalId = window.setInterval(function() {
        if (document.getElementsByTagName('body')[0] !== undefined) {
          window.clearInterval(intervalId);
          callback.call(this);
        }
      }, 1000);
    }

    function setVisible(selector, visible) {
      document.querySelector(selector).style.display = visible ? 'block' : 'none';
    }

  </script>
</head>
<body>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>


  <div id="overlay">
    <div id="progstat"></div>
    <div id="progress"></div>
  </div>

  <div class="loadingDiv">
    <h1>Loading Assets ...</h1>
  </div>

  <div class="page">
    <h1>MediaPipe Object Detector</h1>

    <ul>
      <li><a class="active" href="index.html">Image</a></li>
      <li><a href="camera.html">Camera</a></li>
    </ul>

    <div style="margin-top: 50px;">

      <table>
        
        <tr>
          <td>Score Threshold</td>
          <td> : </td>
          <td><input type="range" id="threshold" min="0" max="100" value="25"></td>
          <td><input type="text" id="thresholdText" value="25"  size="1" readonly> %</td>
        </tr>

        <tr>
          <td>Max Results</td>
          <td> : </td>
          <td><input type="range" id="resultMax" value="2" min="1" max="100"></td>
          <td><input type="text" id="resultMaxText" value="25"  size="1" readonly></td>
        </tr>

      </table>      

    </div>

    <div style="margin-top: 50px;">
      <input type="file" id="file-input" />
      <div id="image-wrapper" style="max-width: 50%; height: auto; position: relative;"></div>
    </div>



    <!-- partial -->
    <script type="module" src="js/image.js"></script>
  </div>

  <div id="loading">  </div>

  <script>
  var thresholdslider = document.getElementById("threshold");
  var thresholdText = document.getElementById("thresholdText");

  var resultMaxslider = document.getElementById("resultMax");
  var resultMaxText = document.getElementById("resultMaxText");


  thresholdText.value=thresholdslider.value;

  thresholdslider.oninput = function() {
    thresholdText.value=thresholdslider.value;
  }

  resultMaxText.value=resultMaxslider.value;

  resultMaxslider.oninput = function() {
    resultMaxText.value=resultMaxslider.value;
  }

  </script>

</body>
</html>
